<h1 style="font-family: Papyrus; color: maroon">Inside the Catalog...</h1><br><br>


<div class="col-sm-3 col-xs-12" ng-repeat="product in model.products">
    <div ng-show="product" class="card" style="width:100%;border: 1px;">
        <a href="#!/product/info/{{product._id}}">
            <img class="card-img-top" width="100%" height="200px" ng-src="{{product.url}}" alt="Card image cap">
        </a>

        <div class="card-block " style="height: 110px;padding-left: 5px;">

            <h4 class="card-title text-center">{{product.name}}</h4>


        </div>
        <div class="card-footer text-center">
            <a href="#!/profile/admin/{{model.userId}}/product/{{product._id}}"
               class="btn btn-default" >
                Edit <span  class="glyphicon glyphicon-cog"></span>
            </a>


            <a class="btn btn-default"  ng-click="model.deleteProduct(product)">
                Delete <span  class="glyphicon glyphicon-trash"></span>
            </a><br><br><br><br>

        </div>
    </div>
</div>
