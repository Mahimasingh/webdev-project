<div class="col-sm-3 col-xs-12" ng-repeat="product in model.products">
    <div class="card" style="width:100%;border: 1px;">
        <a href="#!/product/info/{{product._id}}">
        <img class="card-img-top" width="100%" height="200px" ng-src="{{product.url}}" alt="Card image cap">
        </a>

        <div class="card-block " style="height: 110px;padding-left: 5px;">

            <h4 class="card-title text-center">{{product.name}}</h4>

            <label>Quantity</label>
            <select ng-model="model.order.quantity" class="form-control pull-right">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>


            </select>

        </div>
        <div class="card-footer text-center">
            <a href="" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                Add to Cart <span class="glyphicon glyphicon-shopping-cart"></span>
            </a>

            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content container-fluid">
                        <h4>Please login to your account before any purchase</h4>
                        <div ng-show="model.errorMessage" class="alert alert-danger">
                            {{model.errorMessage}}
                        </div>

                        <br>
                        <div class="username">
                            <label for="username">Username</label>
                            <input name ="username"
                                   class="form-control"
                                   ng-model="model.user.username"
                                   id="username"
                                   placeholder="alice"/>
                        </div>
                        <br>

                        <div class="password">
                            <label for="password">Password</label>
                            <input name ="password"
                                   type="password"
                                   class="form-control"
                                   ng-model="model.user.password"
                                   id="password"
                                   placeholder="p#$%vd"/>

                        </div>


                        <br>


                        <button type="button"
                                class="btn btn-default btn-block btn-primary"
                                data-toggle="modal"
                                ng-click="model.loginAndCreateOrder(model.user,product,model.order)"
                                data-target="#myModal">Login</button>
                        <br>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>


                    </div>

                </div>
            </div>



            <a href="" class="btn btn-default">
                Add to WishList <span class="glyphicon glyphicon-heart"></span>
            </a>

        </div>
    </div>
</div>
