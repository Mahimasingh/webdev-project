<div ng-repeat="product in model.wishList._products">

    <div class="panel panel-default">
        <div class="panel-heading"></div>
        <div class="panel-body">

            <div class="col-sm-3 col-xs-12">
                <div class="card" style="width:100%;border: 1px;">
                    <img class="card-img-top" width="100%" height="200px" ng-src="{{product.url}}" alt="Card image cap">
                </div>
            </div>
            <div class="col-sm-3">
                <li class="list-group-item">
                    Product Name : {{product.name}}
                </li>
                <li class="list-group-item">
                    Product Company : {{product.company}}
                </li>
            </div>

            <div class="col-sm-6">
                <a ng-click = "model.removeProductFromList(product)" class="fa fa-trash-o fa-2x pull-right" aria-hidden="true"></a>
            </div>
        </div>
