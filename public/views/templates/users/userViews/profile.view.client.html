<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESTILO</title>
    <link href ="../../../../../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href="../../../css/register-style.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="brand-name">
                <img class="navbar-brand" style="height: 100px; padding: 15px" src = "../../../../../images/estilo.jpg" href="#"></img></div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">


                <li class="dropdown">
                    <a
                            class="dropdown-toggle"
                            data-toggle="dropdown"
                            role="button"
                            aria-haspopup="true"
                            aria-expanded="false"><h3 style="color : maroon">Products</h3></a>


                    <ul class="dropdown-menu">
                        <li><a href="#!/product/CLOTHING">Clothing</a></li>
                        <li><a href="#!/product/WATCHES">Watches</a></li>

                        <li><a href="#!/product/BAGS">Bags</a></li>
                        <li><a href="#!/product/SHOES">Shoes</a></li>

                        <li><a href="#!/product/ACCESSORIES">Accessories</a></li>
                        <li><a href="#!/product/JEWELLERY">Jewellery</a></li>
                        <li><a href="#!/product/SUNGLASSES">Sunglasses</a></li>
                    </ul>
                </li>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#!/contact"><h3 style="color : maroon">Contact Us</h3></a></li></ul>



            </ul>

            <ul class="nav navbar-nav navbar-right">
                <br>
                <div class="login-button">
                    <a type="button" class="btn btn-block pull-right" href = "#!/user/{{model.user._id}}/showUsers" style="background-color : maroon; color : white">Show Online Users</a>
                </div>
            </ul>


        </div>
    </div><!-- /.container-fluid -->
</nav>

<div class="register-form container-fluid">
    <h2 style="font-family: Papyrus; color : maroon">User Profile</h2>
    <br>

    <div class="col-sm-9">
    <label for="username">Username</label>
    <input name ="username"
           class="form-control"
           id="username"
           ng-model="model.user.username"
           placeholder="alice"/>
    <br>





    <label for="first name">First Name</label>
    <input name ="first name"
           type="text"
           class="form-control"
           ng-model="model.user.firstName"
           id="first name"
           placeholder="Alice"/>

    <br>

    <label for="last name">Last Name</label>
    <input name ="last name"
           type="text"
           class="form-control"
           ng-model="model.user.lastName"
           id="last Name"
           placeholder="Brown"/>
    <br>




    <label for="sex">Sex</label>
    <input name ="Sex"
           type="text"
           class="form-control"
           id="sex"
           ng-model="model.user.sex"
           placeholder="Female"/>

    <br>


    <div class="col-xs-6">
    <div class="register-button">
        <a class="btn btn-default btn-block btn-primary"
           ng-click="model.update(model.user)"
           role="button">Update</a>
    </div>

    <div class="cancel-button">
        <a class="btn btn-default btn-block btn-primary"
           href="#!/user/{{model.user._id}}/shoppingCart"
           role="button">My Cart</a>
    </div>

    <div class="cancel-button">
        <a class="btn btn-default btn-block btn-primary"
           href="#!/user/{{model.user._id}}/wishList"
           role="button">My WishList</a>
    </div>
    <div class="cancel-button">
        <a class="btn btn-default btn-block btn-primary"
           href="#!/user/{{model.user._id}}/likes"
           role="button">WishLists I follow</a>
    </div>
    </div>



    <div class="col-xs-6">
    <div class="cancel-button">
        <a class="btn btn-default btn-block btn-danger"
           ng-click="model.unregister(model.user)"
           role="button">Unregister</a>
    </div>

    <div class="cancel-button">
        <a class="btn btn-default btn-block btn-danger"
           href = "#!/"
           role="button">GoodBye</a>
    </div>
    </div>
    </div>

    <div class="col-sm-3">
        <div class="card" ng-show="model.user.url" style="width:100%;border: 5px solid;">
            <img class="card-img-top" width="100%" height="200px" src= "model.user.url" alt="Card image cap">
    </div>


</div>



</body>
</html>
