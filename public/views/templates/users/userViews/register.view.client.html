<div class="register-form container-fluid">

    <h2 style="font-family: Papyrus">User Registration</h2>
    <br>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>


    <label style="color: maroon" for="username">Username</label>
    <input name ="username"
           class="form-control"
           id="username"
           ng-model="model.user.username"
           placeholder="alice"/>
    <br>

    <label style="color: maroon" for="password">Password</label>
    <input name ="password"
           type="password"
           class="form-control"
           id="password"
           ng-model="model.user.password"
           placeholder="pdr$%^G"/>

    <br>

    <label style="color: maroon" for="verify password">Verify Password</label>
    <input name ="verify password"
           type="password"
           ng-model = "password2"
           class="form-control"
           id="verify password"
           placeholder="pdr$%^G"/>
    <br>

    <label style="color: maroon" for="first name">First Name</label>
    <input name ="first name"
           type="text"
           class="form-control"
           id="first name"
           ng-model="model.user.firstName"
           placeholder="Alice"/>

    <br>

    <label style="color: maroon" for="last name">Last Name</label>
    <input name ="last name"
           type="text"
           class="form-control"
           id="last Name"
           ng-model="model.user.lastName"
           placeholder="Brown"/>
    <br>



    <label style="color: maroon" for="sex">Sex</label>
    <input name ="Sex"
           type="text"
           class="form-control"
           id="sex"
           ng-model="model.user.sex"
           placeholder="Female"/>

    <br>

    <label style="color: maroon" for="email">Email</label>
    <input name ="email"
           type="email"
           class="form-control"
           id="email"
           ng-model="model.user.email"
           placeholder="alice@google.com"/>

    <br>
    <label style="color: maroon" for="address">Address</label>
    <input name ="address"
           class="form-control"
           id="address"
           ng-model="model.user.address"
           placeholder="170 Parker Hill Avenue"/>

    <br>
    <div class="register-button">
    <a class="btn btn-default btn-block btn-primary"
       ng-click="model.register(model.user,password2)"
       role="button">Register</a>
    </div>

    <br>

    <div class="cancel-button">
    <a class="btn btn-default btn-block btn-danger"
       href="#!/"
       role="button">Cancel</a>
    </div>

</div>
