<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESTILO</title>
    <link href ="../../../../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href="../../css/register-style.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="brand-name">
                <a class="navbar-brand" href="#">ESTILO</a></div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

                <li class="dropdown">
                    <a
                            class="dropdown-toggle"
                            data-toggle="dropdown"
                            role="button"
                            aria-haspopup="true"
                            aria-expanded="false">Products</a>


                    <ul class="dropdown-menu">
                        <li><a ng-click="model.fetchProductsByType('CLOTHING')">Clothing</a></li>
                        <li><a ng-click="model.fetchProductsByType('WATCHES')">Watches</a></li>

                        <li><a ng-click="model.fetchProductsByType('BAGS')">Bags</a></li>
                        <li><a ng-click="model.fetchProductsByType('SHOES')">Shoes</a></li>

                        <li><a ng-click="model.fetchProductsByType('ACCESSORIES')">Accessories</a></li>
                        <li><a ng-click="model.fetchProductsByType('JEWELLERY')">Jewellery</a></li>
                        <li><a ng-click="model.fetchProductsByType('SUNGLASSES')">Sunglasses</a></li>
                    </ul>
                </li>




            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Go!</button>
            </form>




            <ul class="nav navbar-nav navbar-right">
                <li><a href="../home/contact.html">Contact Us</a></li></ul><!-- /.navbar-collapse -->

        </div>
    </div><!-- /.container-fluid -->
</nav>

<div class="register-form container-fluid">
    <h3>User Profile</h3>
    <br>


    <label for="username">Username</label>
    <input name ="username"
           class="form-control"
           id="username"
           ng-model="model.user.username"
           placeholder="alice"/>
    <br>





    <label for="first name">First Name</label>
    <input name ="first name"
           type="text"
           class="form-control"
           ng-model="model.user.firstName"
           id="first name"
           placeholder="Alice"/>

    <br>

    <label for="last name">Last Name</label>
    <input name ="last name"
           type="text"
           class="form-control"
           ng-model="model.user.lastName"
           id="last Name"
           placeholder="Brown"/>
    <br>




    <label for="sex">Sex</label>
    <input name ="Sex"
           type="text"
           class="form-control"
           id="sex"
           ng-model="model.user.sex"
           placeholder="Female"/>

    <br>

    <div class="register-button">
        <a class="btn btn-default btn-block btn-primary"
           ng-click="model.update(model.user)"
           role="button">Update</a>
    </div>

    <br>

    <div class="cancel-button">
        <a class="btn btn-default btn-block btn-primary"
           href="model.getCartByUserId(model.user)"
           role="button">My Cart</a>
    </div>
    <br>
    <div class="cancel-button">
        <a class="btn btn-default btn-block btn-primary"
           href="model.getWishListByUserId(model.user)"
           role="button">My WishList</a>
    </div>
    <br>
    <div class="cancel-button">
        <a class="btn btn-default btn-block btn-danger"
           ng-click="model.unregister(model.user)"
           role="button">Unregister</a>
    </div>

</div>



</body>
</html>
